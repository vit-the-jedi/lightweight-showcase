<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Showcase | vit-the-jedi</title>
    <link rel="stylesheet" href="css/showcase.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <main>
        <section class="container">
            <h1>Cool! A showcase that doesn't rely on a library ðŸ¥³</h1>
            <p>Total weight of this project: <span id="kb-total"></span></p>
            <ul id="kb-list">
                <li>arrow image: 2KB</li>
                <li>showcase.css: 1KB</li>
                <li>showcase.js: 2KB</li>
            </ul>
            <div class="whats-inside detail-view">
                <div data-detail-number="1" class="detail-item fade green-border detail-target">
                    <div data-text="text" data-detail-number="3"
                        class="showcase-arrows arrow-left showcase-choice showcase-control">

                    </div>
                    <div data-text="text" data-detail-number="2"
                        class="showcase-arrows arrow-right showcase-choice showcase-control">

                    </div>
                    <div>

                        <h2>Slider 1</h2>

                        <img src="https://via.placeholder.com/350x150" alt="slider image 1 - plceholder image" />

                    </div>
                </div>
                <div data-detail-number="2" class="detail-item fade blue-border">
                    <div data-text="text" data-detail-number="1"
                        class="showcase-arrows arrow-left showcase-choice showcase-control">

                    </div>
                    <div data-text="text" data-detail-number="3"
                        class="showcase-arrows arrow-right showcase-choice showcase-control">

                    </div>
                    <div>

                        <h2>Slider 2</h2>

                        <img src="https://via.placeholder.com/350x150" alt="slider image 2 - plceholder image" />

                    </div>
                </div>
                <div data-detail-number="3" class="detail-item fade tan-border">
                    <div data-text="text" data-detail-number="2"
                        class="showcase-arrows arrow-left showcase-choice showcase-control">

                    </div>
                    <div data-text="text" data-detail-number="1"
                        class="showcase-arrows arrow-right showcase-choice showcase-control">

                    </div>
                    <div>

                        <h2>Slider 3</h2>

                        <img src="https://via.placeholder.com/350x150" alt="slider image 3 - plceholder image" />

                    </div>
                </div>
            </div>
            <div class="detail-choice-container">
                <ul>
                    <li data-text="text" data-detail-number="1"
                        class="showcase-choice showcase-control showcase-active">
                    </li>
                    <li data-text="text" data-detail-number="2" class="showcase-choice showcase-control">
                    </li>
                    <li data-text="text" data-detail-number="3" class="showcase-choice showcase-control">
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <a href="https://github.com/vit-the-jedi">My Github</a> | <a
                href="https://github.com/vit-the-jedi/lightweight-showcase">Repo</a>
        </footer>
    </main>
    <script src="js/showcase.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
